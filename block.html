<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <nav class="navigation container">
        <div class="nav-title"><strong>BlockChainDemo</strong></div>
        <ul class="list-non-bullet">
            <li class="list-item-inline">
                <a class="link" href="mainPage.html">Home</a>
            </li>
            <li class="list-item-inline">
                <a class="link link-active" href="block.html">Block</a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="blockchain.html">BlockChain</a>
            </li>
        </ul>
    </nav>
    <div class="block">
        <h1 class="block-heading">Block</h1>
        <div class="block-area" id="block-area">
            <div class="block-number">
                <label>Block:</label>
                <div class="input-group">
                    <input class="block-num-input" type="number" id="block-num-input"value="1">
                </div>
            </div>

            <div class="block-number">
                <label>Nonce:</label>
                <div class="input-group">
                    <input class="block-num-input" id="nonce-value" type="number">
                </div>
            </div>

            <div class="block-number">
                <label>Data:</label>
                <div class="input-group">
                    <input class="block-num-input" type="text" id="block-data">
                </div>
            </div>
            <div class="block-number">
                <label>Hash:</label>
                <div class="input-group" >
                    <input class="block-num-input" id="hash-function"type="text" value="hash" style="font-weight:400;font-size: 14px;color: black;" disabled>
                </div>
            </div>

            <button type="button" class="mine-button" id="submit-value">Mine</button>
        </div>
    </div>


    <script src="block.js" type="text/javascript"></script>
</body>

</html>
